/app/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
    dateext
    dateformat -%Y-%m-%d
    postrotate
        /usr/bin/find /app/logs/ -name "*.gz" -mtime +7 -delete
        echo "app_log:0" > /app/logs/last_pos.txt
    endscript
}
